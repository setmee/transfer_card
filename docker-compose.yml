services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: transfer-card-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-transfer_card}
      MYSQL_USER: ${MYSQL_USER:-transfer_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-transfer123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - transfer-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: transfer-card-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-transfer_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-transfer123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-transfer_card}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-this-in-production}
      FLASK_ENV: production
    volumes:
      - ./backend/config:/app/backend/config
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - transfer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: transfer-card-frontend
    restart: always
    ports:
      - "80:8080"
    depends_on:
      - backend
    networks:
      - transfer-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  transfer-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
